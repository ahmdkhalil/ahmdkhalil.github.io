<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>A Special Message for My Wife</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #fff0f3;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            overflow: hidden; 
            text-align: center;
            padding: 20px;
        }

        #container {
            background: white;
            padding: 2rem;
            border-radius: 24px;
            box-shadow: 0 15px 35px rgba(255, 75, 110, 0.25);
            position: relative;
            width: 100%;
            max-width: 380px;
            z-index: 10;
        }

        .heart-icon {
            color: #ff4d6d;
            font-size: 45px;
            margin-bottom: 10px;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        h1 {
            color: #ff4d6d;
            font-size: 1.6rem;
            margin: 1rem 0;
        }

        p {
            color: #590d22;
            font-size: 1rem;
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }

        .responsive-img {
            width: 100%;
            height: auto;
            max-height: 250px;
            border-radius: 18px;
            object-fit: cover;
            box-shadow: 0 8px 15px rgba(0,0,0,0.08);
        }

        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-top: 1rem;
            min-height: 60px; /* Prevents layout jump when No moves */
        }

        button {
            padding: 14px 28px;
            font-size: 1.1rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            touch-action: manipulation;
            transition: all 0.2s ease;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            box-shadow: 0 4px 15px rgba(255, 77, 109, 0.4);
        }

        #noBtn {
            background-color: #a4133c;
            color: white;
            position: relative;
        }

        #message {
            display: none;
            color: #ff4d6d;
            font-size: 1.5rem;
            font-weight: bold;
            line-height: 1.4;
        }

        .falling-heart {
            position: absolute;
            pointer-events: none;
            z-index: 1;
        }
    </style>
</head>
<body>

    <div id="container">
        <div id="content">
            <div class="heart-icon">‚ù§Ô∏è</div>
            <img src="baby_us.jpg" alt="Our Memory" class="responsive-img">
            <h1>Will you be my Valentine?</h1>
            <p>To the most beautiful woman I know... <br> I promise to love you more every single day.</p>
            
            <div class="buttons">
                <button id="yesBtn" onclick="showLove()">YES!</button>
                <button id="noBtn" onmouseover="moveButton()" ontouchstart="moveButton()">No</button>
            </div>
        </div>

        <div id="message">
            <div style="font-size: 50px; margin-bottom: 15px;">üåπ</div>
            I knew you'd say yes! <br> I love you forever! ‚ù§Ô∏è
        </div>
    </div>

    <script>
        function moveButton() {
            const btn = document.getElementById('noBtn');
            const container = document.getElementById('container');
            
            // Stay within viewport, but avoid hiding behind the card or off-screen
            const padding = 20;
            const screenWidth = window.innerWidth - btn.offsetWidth - padding;
            const screenHeight = window.innerHeight - btn.offsetHeight - padding;

            const randomX = Math.max(padding, Math.random() * screenWidth);
            const randomY = Math.max(padding, Math.random() * screenHeight);
            
            btn.style.position = 'fixed';
            btn.style.left = randomX + 'px';
            btn.style.top = randomY + 'px';
            btn.style.zIndex = "1000";
        }

        function showLove() {
            document.getElementById('content').style.display = 'none';
            document.getElementById('message').style.display = 'block';
            
            // Create a burst of hearts
            for(let i=0; i<60; i++) {
                setTimeout(createHeart, i * 60);
            }
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('falling-heart');
            heart.innerHTML = ['‚ù§Ô∏è', 'üíñ', 'üíù', 'üíï'][Math.floor(Math.random() * 4)];
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.top = '-20px';
            heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
            heart.style.transition = `transform ${Math.random() * 3 + 2}s linear`;
            
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.style.transform = `translateY(${window.innerHeight + 50}px) rotate(${Math.random() * 360}deg)`;
            }, 50);

            setTimeout(() => { heart.remove(); }, 5000);
        }
    </script>
</body>
</html>
