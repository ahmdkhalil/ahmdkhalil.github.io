<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>A Special Message</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            /* Romantic Gradient Background */
            background: linear-gradient(135deg, #ffafbd 0%, #ffc3a0 100%);
            font-family: 'Segoe UI', system-ui, sans-serif;
            overflow: hidden;
            padding: 20px;
        }

        /* 2. GLASSMORPHISM DESIGN */
        #container {
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            padding: 2.5rem 1.5rem;
            border-radius: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 380px;
            text-align: center;
            z-index: 10;
        }

        /* 3. POLAROID PHOTO EFFECT */
        .polaroid-frame {
            background: white;
            padding: 12px 12px 40px 12px;
            transform: rotate(-3deg);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            margin-bottom: 25px;
            transition: transform 0.5s ease;
        }

        .polaroid-frame:hover {
            transform: rotate(0deg) scale(1.05);
        }

        .responsive-img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border: 1px solid #eee;
        }

        h1 {
            color: #d63384;
            font-size: 1.6rem;
            margin-bottom: 10px;
            text-shadow: 1px 1px 2px rgba(255,255,255,0.5);
        }

        p {
            color: #590d22;
            font-weight: 500;
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            min-height: 60px;
        }

        button {
            padding: 12px 25px;
            font-size: 1rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            touch-action: manipulation;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            box-shadow: 0 5px 15px rgba(255, 77, 109, 0.3);
        }

        #noBtn {
            background-color: #8a1d3b;
            color: white;
        }

        #message {
            display: none;
            color: #ff4d6d;
            font-size: 1.5rem;
            font-weight: bold;
            animation: fadeIn 1s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .falling-heart {
            position: absolute;
            pointer-events: none;
            z-index: 1;
        }
    </style>
</head>
<body>

    <audio id="bgMusic" loop>
        <source src="nari_trimmed.mp3" type="audio/mpeg">
    </audio>

    <div id="container">
        <div id="content">
            <div class="polaroid-frame">
                <img src="baby_us.jpg" alt="Us as Baby" class="responsive-img">
            </div>
            <h1>Will you be my Valentine?</h1>
            <p>To my beautiful wife... <br> You are my forever and always. ‚ù§Ô∏è</p>
            
            <div class="buttons">
                <button id="yesBtn" onclick="showLove()">YES!</button>
                <button id="noBtn" onmouseover="moveButton()" ontouchstart="moveButton()">No</button>
            </div>
        </div>

        <div id="message">
            <div style="font-size: 60px;">üåπ</div>
            <h2>I Love You!</h2>
            <p>See you on Valentine's Day!</p>
        </div>
    </div>

    <script>
        let moveCount = 0;

        function moveButton() {
            const btn = document.getElementById('noBtn');
            const yesBtn = document.getElementById('yesBtn');
            
            // Random position
            const x = Math.random() * (window.innerWidth - btn.offsetWidth - 20);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight - 20);
            
            btn.style.position = 'fixed';
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';

            // Bonus effect: YES button grows every time she tries to hit NO
            moveCount++;
            const newScale = 1 + (moveCount * 0.15);
            yesBtn.style.transform = `scale(${newScale})`;
        }

        function showLove() {
            // Start Music
            const music = document.getElementById('bgMusic');
            music.play().catch(e => console.log("Audio play blocked until interaction"));

            document.getElementById('content').style.display = 'none';
            document.getElementById('message').style.display = 'block';
            
            // Heart Shower
            for(let i=0; i<70; i++) {
                setTimeout(createHeart, i * 50);
            }
        }
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('falling-heart');
            
            // Expanded Emoji List
            const heartTypes = ['‚ù§Ô∏è', 'üíñ', '‚ú®', 'üíï', 'üå∏', 'üíò', 'üíù', 'üíó', 'üíì', 'üíå', 'üåπ', 'üíé'];
            heart.innerHTML = heartTypes[Math.floor(Math.random() * heartTypes.length)];
            
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.top = '-50px';
            heart.style.fontSize = (Math.random() * 25 + 15) + 'px';
            
            // Randomize fall speed
            const duration = Math.random() * 3 + 3; 
            heart.style.transition = `top ${duration}s linear, left 2s ease-in-out`;
            
            document.body.appendChild(heart);

            // Trigger the fall
            setTimeout(() => {
                heart.style.top = (window.innerHeight + 50) + 'px';
                // Add a little side-to-side sway
                heart.style.left = (parseFloat(heart.style.left) + (Math.random() * 20 - 10)) + 'vw';
            }, 50);

            // Remove heart after it leaves screen
            setTimeout(() => {
                heart.remove();
            }, duration * 1000);
        }
    </script>
</body>
</html>
